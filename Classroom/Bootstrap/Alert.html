<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Alert.css">
</head>
<body>

    <h1>Alert Playground</h1>

    <hr> <br>

    <div class="alert-box">
        <div class="alert alert-danger" role="alert">
            Download Fail! Please try again.
        </div>

        <div class="alert alert-success" role="alert">
            Congratulations! Your score 50/50
        </div>

        <div class="alert alert-primary" role="alert">
            Downloading started <a href="#" class="alert-link">click here</a>. to download again.
        </div>

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Congratulations!</strong> You should check in on some of those fields below.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

    </div>
</body>
</html>
