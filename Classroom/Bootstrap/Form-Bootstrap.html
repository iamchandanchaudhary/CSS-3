<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>

    <div class="w-50 py-2 px-4">
        <form>
            <div class="form-group  mt-2">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control w-25" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group  mt-2">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control w-25" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check  mt-2">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
          </form>

    </div>
</body>
</html>
