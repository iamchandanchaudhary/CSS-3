<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Bootstrap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>

    <div class="w-50 py-2 px-4">
        <form action="/action_page.php">
            <div class="form-group mt-2">
              <label for="InputEmail1">Email address:</label>
              <input type="email" class="form-control w-50" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>

            <div class="form-group mt-3">
              <label for="InputPassword1">Password:</label>
              <input type="password" class="form-control w-50" id="InputPassword1" placeholder="Password">
            </div>

            <div class="form-group mt-3">
                <label for="FormSelect">Select Country: </label>
                <select class="form-control w-50" id="FormSelect">
                  <option>India</option>
                  <option>USA</option>
                  <option>Germany</option>
                  <option>Nepal</option>
                  <option>UK</option>
                </select>
            </div>

            <div class="form-group mt-3">
            <label for="FormTextarea">Your FeedBack:</label>
            <textarea class="form-control w-50" id="FormTextarea" rows="3"></textarea>
            </div>

            <div class="form-group mt-3">
            <label for="FormFile">Upload Biodata:</label> <br>
            <input type="file" class="form-control-file w-50" id="FormFile">
            </div>

            <div class="form-group mt-3">
                <label for="formRange">Range input:</label> <br>
                <input type="range" class="form-control-range w-25" id="formRange">
            </div>

            <div class="form-group form-check  mt-3">
              <input type="checkbox" class="form-check-input" id="Check">
              <label class="form-check-label" for="Check">I agree with all Trems & Conditions.</label>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
          </form>

    </div>
</body>
</html>
