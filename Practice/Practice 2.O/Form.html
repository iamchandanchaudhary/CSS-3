<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Page</title>
</head>

<body>
    <header>
        <h1><b>
                <center>Registration Form </center>
            </b></h1>
    </header>

    <main>
        <p><big><b>Sign in :-</b></big></p>
        <hr>
        <form>

            <b>Name : </b>
            <input type="text" placeholder="username">
            <br>
            <br>

            <b>Password : </b>
            <input type="password" placeholder="password">
            <br><br>

            <b>Select Your Class : </b>
            <br>
            <small>
                <label>
                    <input type="radio" name="class" value="Class X" id="101"> Class X
                </label>
                <label>
                    <input type="radio" name="class" value="Class XII" id="102"> Class XII
                </label>
            </small>

            <br><br>

            <b>Select Your Fav Language : </b>
            <br>
            <small>
                <label>
                    <input type="checkbox" value="maths" id="101"> Java
                </label>
                <label>
                    <input type="checkbox" value="english" id="102"> Python
                </label>
                <label>
                    <input type="checkbox" value="computer application" id="103"> JavaScript
                </label>
                <label>
                    <input type="checkbox" value="C Programming" id="104"> C++
                </label>
            </small>

            <br><br>
            <b>Select City : </b>
            <select>
                <option>Delhi</option>
                <option>Mumbai</option>
                <option>Lucknow</option>
                <option>Pune</option>
            </select>

            <br><br>
            <hr>
            <b>Feedback : </b>
            <textarea name="feedback" id="101" placeholder="Please give your valuable Feedback"></textarea>

            <br><br>
            <input type="submit" value="Submit Here">
        </form>
    </main>


    <p>Select Your Class : </p>
    <div>
        <label>
            <input type="radio" name="class" value="Class 10" id="101"> Class 10th
        </label>
        <label>
            <input type="radio" name="class" value="Class 12" id="102"> Class 12th
        </label>
    </div>
</body>

</html>
