<!DOCTYPE html>
<html>
<head>
    <title>Web Page Using Frames</title>
</head>
<!-- <body> -->

    <!-- <h1>Frame Page</h1> -->

<frameset cols="30%, 70%">
    <!-- Left frame for navigation -->
    <frame src="navigation.html" name="navFrame">

    <!-- Nested frameset for the right side -->
    <frameset rows="30%, 70%">
        <!-- Top right frame -->
        <frame src="content1.html" name="topFrame">
        
        <!-- Bottom right frame -->
        <frame src="content2.html" name="bottomFrame">
    </frameset>

</frameset>

<!-- </body> -->
</html>
