<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="Program 3.css">
</head>
<body>
    <header>

        <!-- Navbar -->
        <div class="navbar">
            <div id="nav-logo-border">
                <a href="#"><div id="nav-logo"></div></a>
            </div>
    
            <a href="#"><div class="nav-address">
                <p id="p1">Deliver to</p>
    
                <div id="nav-address-logo">
                <i class="fa-solid fa-location-dot"></i>
                <p id="p2">India</p>
                </div>
            </div></a>
    
            <div class="nav-search">
                <select id="search-select">
                    <option>All</option>
                </select>
                <input id="search-input" placeholder="Search Amazon">
                <a href="#"><button id="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button></a>
            </div>
    
            <div class="nav-language">
                <div id="language-logo"></div>
                <select id="language-select">
                    <option>English</option>
            </select>
            </div>
    
            <div class="nav-singin">
                <p id="signin-opt">Hello, sign in</p>
                <select id="signin-account">
                    <option>Account & Lists</option>
                </select>
            </div>
    
            <a href="#"><div class="nav-order">
                <div id="ord-box">
                <p id="ord-return">Returns</p>
                <p id="ord-orders">& Orders</p>
                </div>
            </div></a>
    
            <a href="#"><div class="nav-cart">
                <div id="cart-element">
    
                    <i id="cart-icon" class="fa-solid fa-cart-shopping"></i>
                    <p id="cart-name">Cart</p>
                </div>
            </div></a>
    
        </div>
        </header>
</body>
</html>
