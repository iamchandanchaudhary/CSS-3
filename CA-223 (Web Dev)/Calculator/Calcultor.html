<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="Calculator.css">
</head>
<body>

    <h1>Basic Calculator</h1>

    <div class="main-box">
        <input placeholder="0" type="number" class="inp-size" id="value1">
        <input placeholder="*" class="inp-size" id="operator">
        <input placeholder="0" type="number" class="inp-size" id="value2">

        <br>
        <button class="cal-btn">Calculate</button>

        <div class="result-box">
            <p class="result-value"></p>
        </div>
    
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
